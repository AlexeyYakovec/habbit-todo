<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Habbit Todo</title>

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="logo hobbit app" />
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <button class="button menu__button menu__button-active">
                <img src="./images/Water.svg" alt="" />
              </button>
            </li>
            <li class="menu__list-item">
              <button class="button menu__button">
                <img src="./images/Group.svg" alt="" />
              </button>
            </li>
          </ul>
          <button class="button plus menu__add">
            <img src="./images/Add.svg" alt="make a habit" />
          </button>
        </nav>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
