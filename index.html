<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Habbit Todo</title>

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="logo hobbit app" />
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <button class="button menu__button menu__button-active">
                <img src="./images/Water.svg" alt="" />
              </button>
            </li>
            <li class="menu__list-item">
              <button class="button menu__button">
                <img src="./images/Group.svg" alt="" />
              </button>
            </li>
          </ul>
          <button class="button plus menu__add">
            <img src="./images/Add.svg" alt="make a habit" />
          </button>
        </nav>
      </div>
      <div class="content">
        <!-- content header -->
        <div class="content__header">
          <h1 class="title">Push-ups</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Progress</div>
              <div class="progress__percent">80%</div>
            </div>
            <div class="progress-line progress__bar">
              <div class="progress-line progress__cover-bar"></div>
            </div>
          </div>
        </div>
        <!-- content main -->
        <main class="content__main">
          <ul class="habbit-list">
            <li class="habbit-list__item">
              <div class="dis-flex habbit__item-day">
                <h4>Day 1</h4>
              </div>

              <div class="habbit__item-desc grid">
                <h4 class="habbit__item-comment">
                  The first approach is always the hardest
                </h4>
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="delete"
                >
                  <path
                    d="M18 6V18C18 19.1046 17.1046 20 16 20H8C6.89543 20 6 19.1046 6 18V6M15 6V5C15 3.89543 14.1046 3 13 3H11C9.89543 3 9 3.89543 9 5V6M4 6H20M10 10V16M14 10V16"
                    stroke="#94A3BD"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </li>
            <li class="habbit-list__item">
              <div class="dis-flex habbit__item-day">
                <h4>Day 2</h4>
              </div>

              <div class="habbit__item-desc">
                <form class="habbit__form dis-flex">
                  <input class="input_form" type="text" placeholder="Comment" />
                  <img
                    class="comment-icon"
                    src="./images/comments.svg"
                    alt=""
                  />
                  <button class="button-ready">Ready</button>
                </form>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>
  </body>
</html>
